<!-- This is a root template html which it will be inherited to other pages -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luke" />
    <meta
      name="description"
      content="GW by LukeCreated is the redirector app"
    />
    <!-- GW by LukeCreated icon -->
    <link
      rel="icon"
      type="image/jpg"
      href="{{ url_for('static', path='GW-logo-reduced.jpg') }}"
    />
    <!-- Page title -->
    <title>{% block title %}[ROOT]{% endblock %}</title>
    <!-- includes Bootstrap 5.3.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- includes font -->
    <link rel="stylesheet" href="{{ url_for('static', path='fonts.css') }}" />
  </head>
  <style></style>

  <body>
    <!-- nav ui -->

    <!-- end of nav ui -->
    <h1 class="my-2" align="center"><code>GW</code> by LukeCreated</h1>
    <h2 class="my-1" align="center" style="font-size: x-large">
      Makes redirect easier
    </h2>
    {% block body %} {% endblock %}
    <footer class="fixed-bottom" align="center">
      <code>GW</code> by LukeCreated | <span id="i"></span>
    </footer>
  </body>
  <script>
    var i = null;
    fetch("/@/...")
      .then((value) => value.text())
      .then((data) => {
        i = String(data);
        document.getElementById("i").innerHTML = i;
      });
  </script>
</html>
